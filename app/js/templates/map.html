{{#each}}
<div class="step">
  <div {{bind-attr class=":megaMission status"}}>
    <div class="border"></div>
    <div class="ico"></div>
  </div>

  <div class="megaMissionTitle">
    {{ name }}
  </div>

  {{#each miniMissions}}
    <div class="miniMission">
      <div class="connector"></div>
      <div class="alter">{{ name }}</div>
    </div>
  {{/each}}
</div>

{{/each}}
